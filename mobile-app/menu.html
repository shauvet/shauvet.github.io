<html>
	<head>

	    <link rel="stylesheet" href="css/android/footer.css" />
	</head>

	<body class="zoom">
		<header class="mui-bar mui-bar-nav"  style="display: none;"> 
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="title" class="mui-title">首页</h1>
		</header>
		<nav class="mui-bar mui-bar-tab">
		    <a id="defaultTab" class="mui-tab-item mui-active fi1" style="background-position: 50px 18px;" href="main.html">
<!--				<div class=""></div>    -->
				<div class="mui-tab-label" style="">工作圈</div>
			</a>
			<a class="mui-tab-item" href="weiNet.html" style="background-position: 50px -80px; ">
				<!--<div class="mui-icon fi2"></div>  -->
				<div class="mui-tab-label">微网</div> 
			</a>
			<a class="mui-tab-item" href="qixin.html" style="background-position: 50px -175px;">
			<!--	<div class="mui-icon fi3"></div>-->
				<div class="mui-tab-label">企信</div>
			</a>
			<a class="mui-tab-item" href="crm.html" style="background-position: 50px -270px;">
				<!--<div class="mui-icon fi4"></div>-->
				<div class="mui-tab-label">CRM</div>  
			</a>
			<a class="mui-tab-item" href="mine.html" style="background-position: 50px -370px;"> 
			<!--	<div class="mui-icon fi5"></div>-->
				<div class="mui-tab-label">我的</div>
			</a>
		</nav>
		<script type="text/javascript" src="js/mui.min.js"></script>   
		<script type="text/javascript">
		(function($) {
			 //mui初始化     
			mui.init();
			var subpages = ['main.html','weiNet.html', 'qixin.html', 'crm.html', 'mine.html'];  
			var subpage_style = {  
				top: '0px',
				bottom: '54px'    
			};
			
			var aniShow = {};
			
			 //创建子页面，首个选项卡页面显示，其它均隐藏；
			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				for (var i = 0; i < 5; i++) {
					var temp = {};
					var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
					if (i > 0) {
						sub.hide();
					}else{
						temp[subpages[i]] = "true";
						mui.extend(aniShow,temp);
					}
					self.append(sub);
				} 
			});
			 //当前激活选项
			var activeTab = subpages[0];
//			var title = document.getElementById("title");
			 //选项卡点击事件
			mui('.mui-bar-tab').on('tap', 'a', function(e) {   
				var targetTab = this.getAttribute('href');
				if (targetTab == activeTab) {
					return;
				}
				//更换标题
				title.innerHTML = this.querySelector('.mui-tab-label').innerHTML;
				//显示目标选项卡
				if(mui.os.ios||aniShow[targetTab]){
					plus.webview.show(targetTab);
				}else{
					var temp = {};
					temp[targetTab] = "true";
					mui.extend(aniShow,temp);
					plus.webview.show(targetTab,"fade-in",300);
				}
				//隐藏当前;
				plus.webview.hide(activeTab);
				//更改当前活跃的选项卡
				activeTab = targetTab;
			});
			 //自定义事件，模拟点击“首页选项卡”
			document.addEventListener('gohome', function(){
				var defaultTab = document.getElementById("defaultTab");
				//模拟首页点击
				mui.trigger(defaultTab, 'tap');  
				//切换选项卡高亮
				var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
				if (defaultTab !== current) {
					current.classList.remove('mui-active');
					defaultTab.classList.add('mui-active');
				}  
			});
			})(mui); 
		</script>
	</body>

</html>
