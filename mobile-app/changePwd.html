<!DOCTYPE html>
<html>

	<head>

	<body class="zoom">

			<div class="pwd_title">新密码:</div>
			<div class="pwd_input">
				<input type="password" id="changePwd" name="" value="" placeholder="6-12个字符，区分大小写">

		    <div class="pwd_title">确定新密码:</div>
			<div class="pwd_input">
				<input type="password" id="changePwd" name="" value=""  placeholder="6-12个字符，区分大小写">
			</div>
